<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omengles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-circle">0</span>
                <span class="logo-text">OMENGLES</span>
                <span class="logo-com">COM</span>
            </div>
        </header>
        <main>
            <h1>Ready to Meet Someone New?</h1>
            <button class="start-btn">Start</button>
            <section class="how-it-works">
                <h2>How It Works</h2>
                <div class="steps">
                    <div class="step">
                        <img src="connect-icon.png" alt="Connect Icon">
                        <p>Connect</p>
                    </div>
                    <div class="step">
                        <img src="chat-icon.png" alt="Chat Icon">
                        <p>Chat</p>
                    </div>
                    <div class="step">
                        <img src="repeat-icon.png" alt="Repeat Icon">
                        <p>Repeat</p>
                    </div>
                </div>
            </section>
            <div class="terms">
                <p>By using the service, you agree to abide by our terms of use. Keep your conversations anonymous and respectful.</p>
            </div>
            <div class="online-users">
                <p><span class="green-check">&#10004;</span> 212 people online now</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
